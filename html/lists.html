<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An Unordered list:
        <ul>
            <li>One item</li>
            <li>Another item</li>
            <li>Yet another item</li>
        </ul>
        An Ordered list:
        <ol>
            <li>First itme</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
    </body>
</html>
